<form id="kt_modal_add_user_form" class="form"
	th:action="@{/admin/saveUser}" th:object="${UserDisplay}" method="POST"
	enctype="multipart/form-data">
	<!--begin::Scroll-->
	<div class="d-flex flex-column scroll-y me-n7 pe-7"
		id="kt_modal_add_user_scroll" data-kt-scroll="true"
		data-kt-scroll-activate="{default: false, lg: true}"
		data-kt-scroll-max-height="auto"
		data-kt-scroll-dependencies="#kt_modal_add_user_header"
		data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
		data-kt-scroll-offset="300px">
		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="d-block fw-bold fs-6 mb-5">Ảnh Đại Diện</label>
			<!--end::Label-->
			<!--begin::Image input-->
			<div class="image-input image-input-outline"
				data-kt-image-input="true"
				style="background-image: url('assets/media/svg/avatars/blank.svg')">
				<!--begin::Preview existing avatar-->
				<div class="image-input-wrapper w-125px h-125px"
					style="background-image: url(assets/media/avatars/300-6.jpg);"></div>
				<!--end::Preview existing avatar-->
				<!--begin::Label-->
				<label
					class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
					data-kt-image-input-action="change" data-bs-toggle="tooltip"
					title="Change avatar"> <i class="bi bi-pencil-fill fs-7"></i>
					<!--begin::Inputs--> <input type="file" name="fileAvatar"
					id="fileAvatar" accept=".png, .jpg, .jpeg" /> <input type="hidden"
					name="avatar_remove" /> <!--end::Inputs-->
				</label>
				<!--end::Label-->
				<!--begin::Cancel-->
				<span
					class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
					data-kt-image-input-action="cancel" data-bs-toggle="tooltip"
					title="Cancel avatar"> <i class="bi bi-x fs-2"></i>
				</span>
				<!--end::Cancel-->
				<!--begin::Remove-->
				<span
					class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
					data-kt-image-input-action="remove" data-bs-toggle="tooltip"
					title="Remove avatar"> <i class="bi bi-x fs-2"></i>
				</span>
				<!--end::Remove-->
			</div>
			<!--end::Image input-->
			<!--begin::Hint-->
			<div class="form-text">Allowed file types: png, jpg, jpeg.</div>
			<!--end::Hint-->
		</div>
		<!--end::Input group-->
		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Họ Tên</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input type="text" name="name" id="name"
				class="form-control form-control-solid mb-3 mb-lg-0"
				placeholder="Họ Tên" value="" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->
		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Tên Đăng Nhập</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input type="text" name="code" id="code"
				class="form-control form-control-solid mb-3 mb-lg-0"
				placeholder="Tên Đăng Nhập" value="" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->
		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Email</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input type="email" name="email" id="email"
				class="form-control form-control-solid mb-3 mb-lg-0"
				placeholder="example@domain.com" value="" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Ngày Sinh</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input name="birthday" id="birthday" type="date"
				class="form-control form-control-solid mb-3 mb-lg-0" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Giới Tính</label>
			<!--end::Label-->
			<!--begin::Input-->
			<select class="mb-2 form-control" th:field="*{sex}">
				<option th:value="nam" th:text="Nam" th:selected="*{sex=='nam'}">Nam</option>
				<option th:value="nữ" th:text="Nữ" th:selected="*{sex=='nữ'}">Nữ</option>
			</select>
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Địa Chỉ</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input type="text" name="address" id="address"
				class="form-control form-control-solid mb-3 mb-lg-0"
				placeholder="Địa Chỉ" value="" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Số Điện Thoại</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input type="text" name="phone_number" id="phone_number"
				class="form-control form-control-solid mb-3 mb-lg-0"
				placeholder="Số Điện Thoại" value="" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Ngày Bắt Đầu</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input th:field="*{start_date}" type="date"
				class="form-control form-control-solid mb-3 mb-lg-0" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Trạng Thái</label>
			<!--end::Label-->
			<!--begin::Input-->
			<select class="mb-2 form-control" th:field="*{status}">
				<option th:value="0" th:text="Enable" th:selected="${status==0}"></option>
				<option th:value="1" th:text="Block" th:selected="${status==1}"></option>
			</select>
			<!--end::Input-->
		</div>
		<!--end::Input group-->


		<!--begin::Input group-->
		<div class="mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-5">Quyền</label>
			<!--end::Label-->
			<select class="mb-2 form-control" name="roleId" id="roleId">
				<option th:each="role:${ddRoles}" th:value="${role.id}"
					th:text="${role.name}"></option>
			</select>
		</div>
		<!--end::Input group-->
	</div>
	<!--end::Scroll-->
	<!--begin::Actions-->
	<div class="text-center pt-15">
		<button type="reset" class="btn btn-light me-3"
			data-kt-users-modal-action="cancel">Đóng</button>
		<button type="submit" class="btn btn-primary"
			data-kt-users-modal-action="submit">
			<span class="indicator-label">Đồng ý</span> <span
				class="indicator-progress">Xin Chờ <span
				class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
		</button>
	</div>
	<!--end::Actions-->
</form>
