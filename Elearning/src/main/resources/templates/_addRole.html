<form id="kt_modal_add_user_form" class="form"
	th:action="@{/admin/saveUser}" th:object="${roleDisplay}" method="POST"
	enctype="multipart/form-data">
	<!--begin::Scroll-->
	<div class="d-flex flex-column scroll-y me-n7 pe-7"
		id="kt_modal_add_user_scroll" data-kt-scroll="true"
		data-kt-scroll-activate="{default: false, lg: true}"
		data-kt-scroll-max-height="auto"
		data-kt-scroll-dependencies="#kt_modal_add_user_header"
		data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
		data-kt-scroll-offset="300px">
		<!--begin::Input group-->
		<div class="fv-row mb-7">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Name</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input type="text" name="name" id="name"
				class="form-control form-control-solid mb-3 mb-lg-0"
				placeholder="Họ Tên" value="" />
			<!--end::Input-->
		</div>
		<!--end::Input group-->

		<!--begin::Input group-->
		<div class="fv-row mb-7" id="pnlRole">
			<!--begin::Label-->
			<label class="required fw-bold fs-6 mb-2">Quyền</label>
			<!--end::Label-->
			<!--begin::Input-->
			
			<!--end::Input-->
		</div>
		<!--end::Input group-->

	</div>
	<!--end::Scroll-->
	<!--begin::Actions-->
	<div class="text-center pt-15">
		<button type="reset" class="btn btn-light me-3"
			data-kt-users-modal-action="cancel">Đóng</button>
		<button type="submit" class="btn btn-primary"
			data-kt-users-modal-action="submit">
			<span class="indicator-label">Đồng ý</span> <span
				class="indicator-progress">Xin Chờ <span
				class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
		</button>
	</div>
	<!--end::Actions-->
</form>
