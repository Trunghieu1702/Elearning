<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title th:utext="${title}"></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
<meta name="description"
	content="This is an example dashboard created using build-in elements and components.">
<meta name="msapplication-tap-highlight" content="no">
<link rel="canonical" href="https://preview.keenthemes.com/metronic8" />
<link rel="shortcut icon"
	th:href="@{/resources/assets/media/logos/favicon.ico}" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
<script th:src="@{/resources/js/common.js}" th:inline="javascript"></script>
<link
	th:href="@{/resources/assets/plugins/custom/datatables/datatables.bundle.css}"
	rel="stylesheet" type="text/css" />
<!--end::Page Vendor Stylesheets-->
<!--begin::Global Stylesheets Bundle(used by all pages)-->
<link th:href="@{/resources/assets/plugins/global/plugins.bundle.css}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/resources/assets/css/style.bundle.css}"
	rel="stylesheet" type="text/css" />
<!--end::Global Stylesheets Bundle-->
</head>

<body id="kt_body"
	style="background-image: url(/assets/media/patterns/header-bg.jpg)"
	class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled">
	<!--begin::Main-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Page-->
		<div class="page d-flex flex-row flex-column-fluid">
			<!--begin::Wrapper-->
			<div class="wrapper d-flex flex-column flex-row-fluid"
				id="kt_wrapper">
				<th:block th:include="/_menu"></th:block>
				<div class="toolbar py-5 py-lg-15" id="kt_toolbar">
					<!--begin::Container-->
					<div id="kt_toolbar_container"
						class="container-xxl d-flex flex-stack flex-wrap">
						<!--begin::Page title-->
						<div class="page-title d-flex flex-column me-3">
							<!--begin::Title-->
							<h1 class="d-flex text-white fw-bolder my-1 fs-3">Hệ Thống</h1>
							<!--end::Title-->
						</div>
						<!--end::Page title-->
					</div>
				</div>


				<!--begin::Container-->
				<div id="kt_content_container"
					class="d-flex flex-column-fluid align-items-start container-xxl">
					<!--begin::Post-->
					<div class="content flex-row-fluid" id="kt_content">

						<div class="card mb-9">
							<div class="card-body pt-9 pb-0">
								<!--begin::Details-->
								<div class="d-flex flex-wrap flex-sm-nowrap mb-6">
									<!--begin::Image-->
									<div
										class="d-flex flex-center flex-shrink-0 bg-light rounded w-100px h-100px w-lg-150px h-lg-150px me-7 mb-4">
										<img class="mw-50px mw-lg-75px"
											src="/assets/media/svg/brand-logos/volicity-9.svg"
											alt="image">
									</div>
									<!--end::Image-->
									<!--begin::Wrapper-->
									<div class="flex-grow-1">
										<!--begin::Info-->
										<div class="d-flex flex-wrap justify-content-start">
											<!--begin::Stats-->
											<div class="d-flex flex-wrap" style="flex-direction: column;">
												<p
													class="text-gray-900 text-hover-primary fs-2 fw-bolder me-1">CÀI
													ĐẶT HỆ THỐNG</p>
												<p
													class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2">
													Cài đặt liên quan toàn bộ đến hệ thống : người dùng,
													quyền,....</p>
											</div>
											<!--end::Stats-->
										</div>
										<!--end::Info-->
									</div>

									<!--end::Wrapper-->
								</div>
								<!--end::Details-->
								<div class="separator"></div>
								<!--begin::Nav-->
								<ul
									class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder">
									<!--begin::Nav item-->
									<li class="nav-item"><a
										class="nav-link text-active-primary py-5 me-6 "
										href="/admin/UsersList">Người Dùng</a></li>
									<!--end::Nav item-->
									<!--begin::Nav item-->
									<li class="nav-item"><a
										class="nav-link text-active-primary py-5 me-6 active"
										href="/admin/RoleList">Quyền</a></li>
									<!--end::Nav item-->
								</ul>
								<!--end::Nav-->
							</div>
						</div>

						<div class="card">
							<!--begin::Body-->
							<div class="card-header border-0 pt-6">
								<div class="card-title">
									<!--begin::Search-->
									<div class="d-flex align-items-center position-relative my-1">
										<span class="svg-icon svg-icon-1 position-absolute ms-4"><svg
												xmlns="http://www.w3.org/2000/svg" width="24" height="24"
												viewBox="0 0 24 24" fill="none">
													<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546"
													height="2" rx="1" transform="rotate(45 17.0365 15.1223)"
													fill="currentColor" />
													<path
													d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
													fill="currentColor" />
												</svg></span> <input type="text" data-kt-filter="search"
											class="form-control form-control-solid w-250px ps-14"
											placeholder="Tìm Kiếm" id="btnSearch" />
									</div>
									<!--end::Search-->
								</div>


								<div class="card-toolbar">
									<!--begin::Toolbar-->
									<div class="d-flex justify-content-end"
										data-kt-user-table-toolbar="base">
										<!--begin::Add user-->
										<button type="button" class="btn btn-primary"
											data-bs-toggle="modal" data-bs-target="#kt_modal_add_user">
											<!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
											<span class="svg-icon svg-icon-2"> <svg
													xmlns="http://www.w3.org/2000/svg" width="24" height="24"
													viewBox="0 0 24 24" fill="none">
													<rect opacity="0.5" x="11.364" y="20.364" width="16"
														height="2" rx="1" transform="rotate(-90 11.364 20.364)"
														fill="currentColor" />
													<rect x="4.36396" y="11.364" width="16" height="2" rx="1"
														fill="currentColor" />
												</svg>
											</span>
											<!--end::Svg Icon-->
											Thêm Quyền Mới
										</button>
										<!--end::Add user-->
									</div>
									<!--end::Toolbar-->
									<!--begin::Group actions-->
									<div
										class="d-flex justify-content-end align-items-center d-none"
										data-kt-user-table-toolbar="selected">
										<div class="fw-bolder me-5">
											<span class="me-2" data-kt-user-table-select="selected_count"></span>Selected
										</div>
										<button type="button" class="btn btn-danger"
											id='btnDeleteSelect'>Delete Selected</button>
										<button type="button" class="btn btn-danger"
											data-kt-user-table-select="delete_selected"
											style="display: none !important;">Delete Selected</button>
									</div>
									<!--end::Group actions-->
									<!--begin::Modal - Add task-->
									<div class="modal fade" id="kt_modal_add_user" tabindex="-1"
										aria-hidden="true">
										<!--begin::Modal dialog-->
										<div class="modal-dialog modal-dialog-centered mw-650px">
											<!--begin::Modal content-->
											<div class="modal-content">
												<!--begin::Modal header-->
												<div class="modal-header" id="kt_modal_add_user_header">
													<!--begin::Modal title-->
													<h2 class="fw-bolder">Thêm Quyền Mới</h2>
													<!--end::Modal title-->
													<!--begin::Close-->
													<div class="btn btn-icon btn-sm btn-active-icon-primary"
														data-kt-users-modal-action="close">
														<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
														<span class="svg-icon svg-icon-1"> <svg
																xmlns="http://www.w3.org/2000/svg" width="24"
																height="24" viewBox="0 0 24 24" fill="none">
																	<rect opacity="0.5" x="6" y="17.3137" width="16"
																	height="2" rx="1" transform="rotate(-45 6 17.3137)"
																	fill="currentColor" />
																	<rect x="7.41422" y="6" width="16" height="2" rx="1"
																	transform="rotate(45 7.41422 6)" fill="currentColor" />
																</svg>
														</span>
														<!--end::Svg Icon-->
													</div>
													<!--end::Close-->
												</div>
												<!--end::Modal header-->
												<!--begin::Modal body-->
												<div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
													<!--begin::Form-->
													<th:block th:include="/_addRole"></th:block>
													<!--end::Form-->
												</div>
												<!--end::Modal body-->
											</div>
											<!--end::Modal content-->
										</div>
										<!--end::Modal dialog-->
									</div>
									<!--end::Modal - Add task-->
								</div>


							</div>


							<!--begin::Card body-->
							<div class="card-body py-4"></div>
							<!--end::Card body-->
						</div>
					</div>
				</div>

				<!--end::Container-->
				<!--begin::Footer-->
				<th:block th:include="/_footer.html"></th:block>
				<!--end::Footer-->
			</div>
		</div>
	</div>

	<script>
		var hostUrl = "assets/";
	</script>
	<!--begin::Global Javascript Bundle(used by all pages)-->
	<script th:src="@{/resources/assets/plugins/global/plugins.bundle.js}"></script>
	<script th:src="@{/resources/assets/js/scripts.bundle.js}"></script>
	<!--end::Global Javascript Bundle-->


	<script
		th:src="@{/resources/assets/plugins/custom/datatables/datatables.bundle.js}"></script>

	<script type="text/javascript" th:inline="javascript">
	var roleDisplay = [[${roleDisplay}]];
	</script>

</body>
</html>
